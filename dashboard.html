<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dashBoard">
      <header class="header">
        <div class="logo">Your Logo</div>
        <div class="user-navigation">
          
        </div>
        <button class="btn-logout" id="log-out">Logout</button>
      </header>
      <nav class="sidebar">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Analytics</a></li>
        </ul>
      </nav>
      <main class="content">
        <h1>Welcome, <span id="greeting-username">Username</span></h1>
        <div class="widgets">
          <div class="widget">
            <h2>Recent Activity</h2>
            <ul>
              <li>New user registered</li>
              <li>Order placed</li>
              <li>Comment posted</li>
            </ul>
          </div>
          <div class="widget">
            <h2>Sales Performance</h2>
            <p>This month's sales: $10,000</p>
          </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type="module">
        import {auth , signOut}from './firebase.mjs'
let username = localStorage.getItem("user name");
let displayGreet = document.getElementById('greeting-username');
if (username) {
  displayGreet.textContent = username;
} else {
  window.location.href = "index.html";
}

let logout = document.getElementById("log-out");

logout.addEventListener('click', () => {
  signOut(auth).then(() => {
   
    window.location.href = "index.html"; 
  }).catch((error) => {
    // An error happened.
    console.error('Sign out error:', error);
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong during sign out!',
    });
  });
});
        

      </script>
    
  </body>
</html>
